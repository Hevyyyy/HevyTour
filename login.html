 <section class="text-gray-400 bg-transparent  body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
   
    <div class="lg:w-2/6 md:w-1/2 bg-transparent bg-opacity-50 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
      <h2 class="text-black text-3xl font-medium title-font mb-5">Sign Up</h2>
      <div class="relative mb-4">
        <label for="full-name" class="leading-7 text-lg text-black">Full Name</label>
        <input type="text" id="full-name" name="full-name" class="w-full bg-transparent bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-black py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="email" class="leading-7 text-lg text-black">Email</label>
        <input type="email" id="email" name="email" class="w-full bg-transparent bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-black py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-300 rounded text-lg">Sign Up</button>
    
    </div>
  </div>
</section>



 <script>
   function Menu(e){
      let list = document.querySelector('ul');
      if(e.name === 'menu'){
        e.name = "close";
        list.classList.add('top-[80px]');
        list.classList.add('opacity-100');
      } else {
        e.name = "menu";
        list.classList.remove('top-[80px]');
        list.classList.remove('opacity-100');
      }
   }
</script>
